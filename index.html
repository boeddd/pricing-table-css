<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tires</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700" rel="stylesheet">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="img/icon1.png" alt="x" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domain</li>
                <li class="pricing-features-item">Sleep After 30 mins of Inactivity</li>
                <span class="pricing-price">free</span>
                <a href="#/" class="pricing-button">Sign up</a>
            </ul>
        </div>
        <div class="pricing-plan">
            <img src="img/icon2.png" alt="x" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never Sleep</li>
                <li class="pricing-features-item">Multiple workers for Powerful app</li>
                <span class="pricing-price">$2.99</span>
                <a href="#/" class="pricing-button">Sign in</a>
            </ul>
        </div>
        <div class="pricing-plan">
            <img src="img/icon3.png" alt="x" class="pricing-img">
            <h2 class="pricing-header">Big Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">brubuk brubuk</li>
                <li class="pricing-features-item">what you think</li>
                <span class="pricing-price">$3.99</span>
                <a href="#/" class="pricing-button">Sign in</a>
            </ul>
        </div>
</div>
</div>
</body>
</html>
